<div class="row">
    <div class="col-12">
        <br>
        <h2 class="text-center">Editar una sala </h2>
        <br>
        <form name="sala" (ngSubmit)="f.form.valid && editSala()" #f="ngForm" novalidate>
              <div class="form-group">
                <label for="salaUbicacion"><b>Ubicacion</b></label>
                <input type="text" name="salaUbicacion" class="form-control" id="salaUbicacion" [(ngModel)]="sala.ubicacion"
                       #salaUbicacion="ngModel" [ngClass]="{ 'is-invalid': f.submitted && salaUbicacion.invalid }" required>
                       <div class="invalid-feedback">
                    <div>Falta la ubicacion de la sala</div>
                </div>
            </div>

            <div class="form-group">
                <label for="salaCapacidad"><b>Capacidad</b></label>
                <input type="number" name="salaCapacidad" class="form-control" id="salaCapacidad" [(ngModel)]="sala.capacidad"
                       #salaCapacidad="ngModel" [ngClass]="{ 'is-invalid': f.submitted && salaCapacidad.invalid }" required>
                       <div class="invalid-feedback">
                    <div>Faltan la capacidad de la sala</div>
                </div>
            </div> 
        </form>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="row form-inline justify-content-center align-self-center">
            <i  style="padding-right: 1em;"class="fa fa-save " (click)="editSala()"></i>

            <i class="fa fa-ban" (click)="cancelEdition()"></i>
        </div>
    </div>
</div>
<br>
