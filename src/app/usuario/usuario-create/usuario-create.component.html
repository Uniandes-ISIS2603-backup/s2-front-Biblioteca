
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Crear un usuario</h2>
        <br>
        <form name="usuario" (ngSubmit)="f.form.valid && createUsuario()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="usuarioNombre"><b>Nombre</b></label>
                <input type="text" name="usuarioNombre" class="form-control" id="usuarioNombre" [(ngModel)]="usuario.nombre"
                    #usuarioNombre="ngModel" [ngClass]="{ 'is-invalid': f.submitted && usuarioNombre.invalid }" required>
                <div class="invalid-feedback">
                    <div>Falta el nombre del usuario</div>
                </div>
            </div>
             
	<div class="form-group">
                <label for="usuarioEmail"><b>Email</b></label>
                <input type="text" name="usuarioEmail" class="form-control" id="usuarioEmail" [(ngModel)]="usuario.email"
                    #usuarioEmail="ngModel" [ngClass]="{ 'is-invalid': f.submitted && usuarioEmail.invalid }" required>
                <div class="invalid-feedback">
                    <div>Falta el email del usuario</div>
                </div>
            </div>

             <div class="form-group">
                <label for="usuarioTelefono"><b>Telefono</b></label>
                <input type="text" name="usuarioTelefono" class="form-control" id="usuarioTelefono" [(ngModel)]="usuario.telefono"
                    #usuarioTelefono="ngModel" [ngClass]="{ 'is-invalid': f.submitted && usuarioTelefono.invalid }" required>
                <div class="invalid-feedback">
                    <div>Falta el telefono del usuario </div>
                </div>
            </div>
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Create</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
