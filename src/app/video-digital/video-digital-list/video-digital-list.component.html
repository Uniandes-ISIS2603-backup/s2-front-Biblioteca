<div class="container-fluid">
    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="h4">Nombre video digital/th>    
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let videoDigital  of videosDigitales"
                        (click)="onSelected(videoDigital.id)">
                        <td style="cursor: pointer;"> 
                <dd>{{videoDigital.nombre}}</dd>
                </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="showCreate">
                <app-author-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-author-create>
            </div>
        <div class="col-8">
            <div *ngIf="selectedVideoDigital">
                <app-video-digital-detail [videoDigitalDetail]="selectedVideoDigital"></app-video-digital-detail>
            </div>
        </div>   
    </div>
</div>
