<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <br>
            <div class="row justify-content-center align-self-center">
                <button [ngClass]="{ 'btn-primary : !showCreate, 'btnDanger':showCreate}" type="button" class="btn" (click)="showHideCreate()">Crear un video digital</button>
            </div>
            <br>
            <br>
            <div class="col-md-2">
                <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre videoDigital</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let videoDigital  of videosDigitales">
                        <td>{{videoDigital.id}}</td>
                        <td><dd id="videoDigital-nombre" class="figure-caption" routerLink="/videosDigitales/{{videoDigital.id}}">{{videoDigital.nombre}}</dd>
                </td>   
                </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="showCreate">
                <app-video-digital-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-video-digital-create>
            </div>
        
    </div>
</div>
