<div class="container-fluid">
    <div class="col-md-2">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Video Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let video of videos">
                  <a routerLink="/videos/{{video.id}}">{{video.name}}</a>
                </tr>
            </tbody>
        </table>
    </div>
</div>
