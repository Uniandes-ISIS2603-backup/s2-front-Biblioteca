<div class="row">
    <div class="col-12">
        <br>
        <h2 class="text-center">Editar una reserva</h2>
        <br>
        <form name="resreva" (ngSubmit)="f.form.valid && editReserva()" #f="ngForm" novalidate>

              <div class="form-group">
                <label for="fechaReserva"><b>Fecha de la reserva</b></label>
                <div [ngClass]="{ 'is-invalid': f.submitted && fechaR.invalid }">
                    <input class="form-control" name="rFecha"  id="rFecha" [(ngModel)]="reserva.fechaReserva"
                       ngbDatepicker #d = 'ngbDatepicker' (click)="d.toggle()" #rFecha="ngModel" [ngClass]="{ 'is-invalid': f.submitted && ( rFecha.untouched || rFecha.invalid) }" required>
                       <div class="invalid-feedback">
                        <div>Falta la fecha de la reserva</div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="idRecursoReservado"><b>Id del recurso a reservar</b></label>
                <input type="number" name="idRecursoReservado" class="form-control" id="idRecursoReservado" [(ngModel)]="reserva.idRecursoReservado"
                       #idRecursoReservado="ngModel" [ngClass]="{ 'is-invalid': f.submitted && idRecursoReservado.invalid }" required>
                       <div class="invalid-feedback">
                    <div>Faltan el id del recurso a reservar</div>
                </div>
            </div> 

            <div class="form-group">
                <label for="tipoRecurso"><b> Tipo de recurso a reservar</b></label>
                <input type="text" name="tipoRecurso" class="form-control" id="tipoRecurso" [(ngModel)]="reserva.tipoRecurso"
                       #tipoRecurso="ngModel" [ngClass]="{ 'is-invalid': f.submitted && tipoRecurso.invalid }" required>
                       <div class="invalid-feedback">
                    <div>Falta el tipo del recurso a reservar</div>
                </div>
            </div>

            <div class="form-group">
                <label for="Estado"><b>Estado</b></label>
                <input type="text" name="Estado" class="form-control" id="Estado" [(ngModel)]="reserva.Estado"
                       #Estado="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Estado.invalid }" required>
                       <div class="invalid-feedback">
                    <div>Estado de la reserva</div>
                </div>
            </div>

        </form>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="row form-inline justify-content-center align-self-center">
            <i  style="padding-right: 1em;"class="fa fa-save " (click)="editReserva()"></i>

            <i class="fa fa-ban" (click)="cancelEdition()"></i>
        </div>
    </div>
</div>
<br>
<br>
