<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Crear un comentario</h2>
        <br>
        <form name="comentario" (ngSubmit)="f.form.valid && createComentario()" #f="ngForm" novalidate>
              <div class="form-group">
                <label for="comentarioTexto"><b>Texto</b></label>
                <input type="text" name="comentarioTexto" class="form-control" id="comentarioTexto" [(ngModel)]="comentario.texto"
                       #comentarioTexto="ngModel" [ngClass]="{ 'is-invalid': f.submitted && comentarioTexto.invalid }" required>
                       <div class="invalid-feedback">
                    <div>Falta el texto al comentario</div>
                </div>
            </div>

            <div class="form-group">
                <label for="comentarioNombreUsuario"><b>Nombre Usuario</b></label>
                <input type="text" name="comentarioNombreUsuario" class="form-control" id="comentarioNombreUsuario" [(ngModel)]="comentario.nombreUsuario"
                       #comentarioNombreUsuario="ngModel" [ngClass]="{ 'is-invalid': f.submitted && comentarioNombreUsuario.invalid }" required>
                       <div class="invalid-feedback">
                    <div>Falta el nombre de usuario del comentario</div>
                </div>
            </div>

            <div class="form-group">
                <label for="comentarioDireccion"><b>Dirección</b></label>
                <input type="text" name="comentarioDireccion" class="form-control" id="comentarioDireccion" [(ngModel)]="comentario.direccion"
                       #comentarioDireccion="ngModel" [ngClass]="{ 'is-invalid': f.submitted && comentarioDireccion.invalid }" required>
                       <div class="invalid-feedback">
                    <div>Falta la dirección de la comentario de la comentario</div>
                </div>
            </div>

            <div class="form-group">
                <label for="comentarioNumeroEstrellas"><b>Numero de Estrellas</b></label>
                <input type="number" name="comentarioNumeroEstrellas" class="form-control" id="comentarioNumeroEstrellas" [(ngModel)]="comentario.numeroEstrellas"
                       #comentarioNumeroEstrellas="ngModel" [ngClass]="{ 'is-invalid': f.submitted && comentarioNumeroEstrellas.invalid }" required>
                       <div class="invalid-feedback">
                    <div>Numero de estrellas asociadas al libro</div>
                </div>
            </div>
              
            <div class="form-group">
                <label for="comentarioFecha"><b>Fecha</b></label>
                <div [ngClass]={ 'is-invalid': f.submitted && comentarioFecha.invalid}">
                    <input class="form-control" name="comentarioFecha"  id="comentarioFecha" [(ngModel)]="comentario.fecha"
                       ngbDatepicker #d = 'ngbDatepicker (click)="d.toggle()" #comentarioFecha="ngModel" [ngClass]="{ 'is-invalid': f.submitted && comentarioHoraCierre.invalid }" required>
                       <div class="invalid-feedback">
                        <div>Falta la fecha </div>
                    </div>
                </div>
            </div>
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Create</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
