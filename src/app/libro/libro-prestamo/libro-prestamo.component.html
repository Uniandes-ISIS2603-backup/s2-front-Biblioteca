<div class="row">
    <div class="col-12">
        <br>
        <h2 class="text-center">Pedir un prestamo</h2>
        <br>
        <form name="prestamo" (ngSubmit)="f.form.valid && createPrestamo()" #f="ngForm" novalidate>
              <div class="form-group">
                <label for="idUsuario"><b>Id del usuario al que se quiere prestar</b></label>
                <input type="number" name="idUsuario" class="form-control" id="idUsuario" [(ngModel)]="prestamo.usuario.id"
                       #idUsuario="ngModel" [ngClass]="{ 'is-invalid': f.submitted && idUsuario.invalid }" required>
                       <div class="invalid-feedback">
                    <div>Falta el id del recurso que está intentando prestarse</div>
                </div>
            </div>
              <div class="form-group">
                <label for="idRecursoPrestado"><b>Pon el id del recurso que quieres prestar</b></label>
                <input type="number" name="idRecursoPrestado" class="form-control" id="idRecursoPrestado" [(ngModel)]="prestamo.idRecursoPrestado"
                    #idRecursoPrestado="ngModel" [ngClass]="{ 'is-invalid': f.submitted && idRecursoPrestado.invalid }" required>
                <div class="invalid-feedback">
                    <div>Falta el id del recurso que está intentando prestarse</div>
                </div>
            </div>
            <div class="form-group">
                <label for="tipoRecurso"><b>Tipo de recurso</b></label>
                <input type="text" name="tipoRecurso" class="form-control" id="tipoRecurso" [(ngModel)]="prestamo.tipoRecurso"
                       #tipoRecurso="ngModel" [ngClass]="{ 'is-invalid': f.submitted && tipoRecurso.invalid }" required>
                       <div class="invalid-feedback">
                    <div>Falta el tipo de recurso que se está prestando</div>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="row form-inline justify-content-center align-self-center">
    <button type="submit" class="btn btn-primary" (click)="createPrestamo()">Prestar</button>
    <div class="divider"></div>
    <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
</div>
